<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Humane Society</title>
    <link rel="stylesheet" href="style.css">
</head>

<body class="mobile-first">

<header>
    <img class="header image" src="assets/horizontal-logo.svg" alt="humane society logo"/>
    <nav>
        <section class="topnav">
            <ul class="nav-list">
                <li><a href="#About-Us">About Us</a></li>
                <li><a href="#Contact">Contact</a></li>
                <li class="make-a-donation"><a class="test" href="#Make-a-donation">Make a donation</a></li>
            </ul>
        </section>
        
    </nav>
</header>

<main>
<body>
<section class="donations">
    <section class="locations">
        <h2>Our Locations:</h2>
        <div class="cities">
            <div class="parent-container-flex-start">
            <p class="child-element">Detroit</p>
            <p class="child-element">Grand Rapids</p>
            </div>
        </div>
        <p>
            Looking for a cute furry friend to take home? Visit one of our locations today and make a donation.
        </p>
    </section>
    <section class="friends">
        <h2>Friends who need a home:</h2>
        <div class="image-grid">
            <img class="img" src="assets/cat-1.jpg" alt="Nico"/>
            <img class="img" src="assets/cat-2.jpg" alt="Kit"/>
            <img class="img" src="assets/dog-1.jpg" alt="Rosco"/>
            <img class="img" src="assets/dog-2.jpg" alt="Daisy"/>
            <img class="img" src="assets/llama-1.jpg" alt="Lucille"/>
            <img class="img" src="assets/llama-2.jpg" alt="Pete"/> 
        </div>
    </section>
</section>


<footer>
    <img id="gc icon logo" src="assets/gc-icon.svg" height="30px" alt="gc icon logo"/>

</footer>    
</body>
</main>
</html>
