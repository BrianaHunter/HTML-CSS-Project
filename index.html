<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Humane Society</title>
    <link rel="stylesheet" href="style.css">
</head>

<body><!--locations and pics of pets-->
    
    <header><!--Humane Society logo and nav bar-->
        <div>
            <img src="assets/horizontal-logo.svg" alt="HeaderLogo"/>
        </div>
        <nav>
            <ul class="navbar">
                <li>About Us</li>
                <li>Contact</li>
                <li id="donation">Make a donation</li>
            </ul>
        </nav>
    </header>    

    <section class="info"> <!--this section containes locations and pics-->
        <div class="locations">
            <h2>Our Locations</h2>
            <div class="cities">
                <h4 class="Detroit">Detroit</h4>
                <h4 class="Grand Rapids">Grand Rapids</h4>
            </div>
                <p>Looking for a cute furry friend to take home? Visit one of our locations today and make a donation.</p>
        </div>

        <div class="friends">
            <h2>Friends who need a home.</h2>
            <div class="petPics">
                <img src="assets/cat-1.jpg" class="pet" alt="cat 1"/>
                <img src="assets/cat-2.jpg" class="pet" alt="cat 2"/>
                <img src="assets/dog-1.jpg" class="pet" alt="dog 1"/>
                <img src="assets/dog-2.jpg" class="pet" alt="dog 2"/>
                <img src="assets/llama-1.jpg" class="pet" alt="llama 1"/>
                <img src="assets/llama-2.jpg" class="pet" alt="llama 2"/>
            </div>
        </div>
    </section>

    <footer><!--logo in the footer-->
        <img src="assets/gc-icon.svg" class="footerImage" height="30px" alt="gc-icon"/>
    </footer>
    
</body>

</html>
